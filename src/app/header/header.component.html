<div class="head">
  <mat-toolbar class="mat-primary head">
    <span>Lista Zadataka</span>
    <span>
      <mat-chip-list *ngIf="taskCounter">
        <mat-chip class="green">
          {{taskCounter.finished}}
        </mat-chip>
        <mat-chip class="red">
          {{taskCounter.unfinished}}
        </mat-chip>
      </mat-chip-list>
    </span>

  </mat-toolbar>
</div>
